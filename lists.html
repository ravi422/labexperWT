<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body style="background-color:lightgrey; ">
	<h1 style="background-color:lavender;">Unordered list</h1>
	<ul type="square">
		<b>
			<li>milk</li>
			<li>tea</li>
			<li>coffee</li>
		</b>
	</ul>
	<h1 style="background-color:lightpink;">Ordered list</h1>
		<b>
			<li>Beverages</li>
			<li>SOFT DRINKS</li>
			
		</b>
	</ol>
	<h1>Definition list</h1>
	<dl>
		<dt>WT</dt>
		<dd>Web Technologies</dd>
		<!--<dt>HTML</dt>
		<dd>HyperTextMarkupLanguage</dd>
	--></dl>
	<h1>Miscallenous list</h1>
	<ul>
		<li><h3>SUB</h3>
			<ul>
				<li>HCI</li>
			</ul>
		</li>
		<li><h3>LABS</h3>
			<ol>
				<li>C</li>
			</ol>
		</li>
	</ul>
	<button style="background-color:lightcoral;"><a href="lab.html">go back</a></button>
</body>
</html>
